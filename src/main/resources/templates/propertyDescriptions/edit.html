<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Property Description</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Update Property Description</h2>
<form th:action="@{/propertyDescriptions/update/{id}(id=${propertyDescription.id})}" th:object="${propertyDescription}" method="post" class="needs-validation">
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" th:field="*{description}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Opening Date</label>
    <input type="date" th:field="*{openingDate}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('openingDate')}" th:errors="*{openingDate}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Renovation Date</label>
    <input type="date" th:field="*{renovationDate}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('renovationDate')}" th:errors="*{renovationDate}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Number Of Rooms</label>
    <input type="text" th:field="*{numberOfRooms}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}"></div>
  </div>
  <button type="submit" class="btn btn-primary">Update Property Description</button>
  <a class="btn btn-secondary" th:href="@{/propertyDescriptions}">Cancel</a>
</form>
</body>
</html>
