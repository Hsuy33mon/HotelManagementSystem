<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Property Description List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Property Description</h2>
<a class="btn btn-primary mb-3" th:href="@{/propertyDescriptions/new}">Add Property Description</a>
<table class="table table-bordered">
  <thead>
  <tr><th>ID</th><th>Description</th><th>Opening Date</th><th>Renovation Date</th><th>Number Of Rooms</th></tr>
  </thead>
  <tbody>
  <tr th:each="pro : ${propertyDescriptions}">
    <td th:text="${pro.id}"></td>
    <td th:text="${pro.description}"></td>
    <td th:text="${pro.openingDate}"></td>
    <td th:text="${pro.renovationDate}"></td>
    <td th:text="${pro.numberOfRooms}"></td>
    <td>
      <a class="btn btn-sm btn-warning" th:href="@{'/propertyDescriptions/edit/' + ${pro.id}}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{'/propertyDescriptions/delete/' + ${pro.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
