<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Country List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Countries</h2>
<a class="btn btn-primary mb-3" th:href="@{/countries/new}">Add Country</a>
<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody>
    <tr th:each="coun : ${countries}">
        <td th:text="${coun.id}"></td>
        <td th:text="${coun.name}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/countries/edit/' + ${coun.id}}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/countries/delete/' + ${coun.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
