<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Addresses</h2>

<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Road</th><th>Latitude</th><th>Longitude</th><th>Zip Code</th><th>City</th></tr>
    </thead>
    <tbody>
    <tr th:each="addr : ${addresses}">
        <td th:text="${addr.id}"></td>
        <td th:text="${addr.road}"></td>
        <td th:text="${addr.latitude}"></td>
        <td th:text="${addr.longitude}"></td>
        <td th:text="${addr.zipCode}"></td>
        <td th:text="${addr.city}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/addresses/edit/' + ${addr.id}}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/addresses/delete/' + ${addr.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-center my-3">
    <a class="btn btn-primary btn-sm" th:href="@{/addresses/new}">Add City</a>
</div>
</body>
</html>
