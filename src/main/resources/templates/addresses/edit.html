<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<h2>Update Address</h2>
<form th:action="@{/addresses/update/{id}(id=${address.id})}" th:object="${address}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Road</label>
        <input type="text" th:field="*{road}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('road')}" th:errors="*{road}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Latitude</label>
        <input type="text" th:field="*{latitude}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Longitude</label>
        <input type="text" th:field="*{longitude}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Zip Code</label>
        <input type="text" th:field="*{zipCode}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Update Address</button>
    <a class="btn btn-secondary" th:href="@{/addresses}">Cancel</a>
</form>
</body>
</html>
