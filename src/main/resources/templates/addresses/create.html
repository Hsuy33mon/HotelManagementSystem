<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<h2>Create Address</h2>
<form th:action="@{/addresses/create}" th:object="${address}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Road</label>
        <input type="text" th:field="*{road}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('road')}" th:errors="*{road}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Latitude</label>
        <input type="text" th:field="*{latitude}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Longitude</label>
        <input type="text" th:field="*{longitude}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Zip Code</label>
        <input type="text" th:field="*{zipCode}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Cities</label>
        <select id="city-select" th:field="*{city.id}" class="form-select" required>
            <option value="" disabled selected>-- Select Region --</option>
            <option th:each="ct : ${cities}"
                    th:value="${ct.id}"
                    th:text="${ct.name}">
            </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/addresses}">Cancel</a>
</form>
<!-- jQuery and Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#city-select').select2({
            placeholder: "Select or type a city",
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
