<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Promotion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Update Promotion</h2>
<form th:action="@{/promotions/update/{id}(id=${promotion.id})}" th:object="${promotion}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Code</label>
        <input type="text" th:field="*{code}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Discount Type</label>
        <select th:field="*{discountType}" class="form-select">
            <option th:each="d : ${T(com.project.HotelManagementSystem.entity.constants.DiscountType).values()}"
                    th:value="${d}"
                    th:text="${d.name()}">Hotel Type</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('discountType')}" th:errors="*{discountType}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Discount Amount</label>
        <input type="text" th:field="*{discountAmount}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('discountAmount')}" th:errors="*{discountAmount}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" th:field="*{startDate}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" th:field="*{endDate}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Point Amount</label>
        <input type="text" th:field="*{pointAmount}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('pointAmount')}" th:errors="*{pointAmount}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Usage Limit</label>
        <input type="text" th:field="*{usageLimit}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('usageLimit')}" th:errors="*{usageLimit}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Times Used</label>
        <input type="text" th:field="*{timesUsed}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('timesUsed')}" th:errors="*{timesUsed}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Update Promotion</button>
    <a class="btn btn-secondary" th:href="@{/promotions}">Cancel</a>
</form>
</body>
</html>
