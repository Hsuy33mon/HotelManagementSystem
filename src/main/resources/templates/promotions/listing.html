<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Promotion List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Promotions</h2>
<table class="table table-bordered">
  <thead>
  <tr><th>ID</th><th>Code</th><th>Discount Type</th><th>Discount Amount</th><th>Start Date</th><th>End Date</th><th>Point Amount</th><th>Usage Limit</th><th>Times Used</th></tr>
  </thead>
  <tbody>
  <tr th:each="pro : ${promotions}">
    <td th:text="${pro.id}"></td>
    <td th:text="${pro.code}"></td>
    <td th:text="${pro.discountType}"></td>
    <td th:text="${pro.discountAmount}"></td>
    <td th:text="${pro.startDate}"></td>
    <td th:text="${pro.endDate}"></td>
    <td th:text="${pro.pointAmount}"></td>
    <td th:text="${pro.usageLimit}"></td>
    <td th:text="${pro.timesUsed}"></td>
    <td>
      <a class="btn btn-sm btn-warning" th:href="@{'/promotions/edit/' + ${pro.id}}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{'/promotions/delete/' + ${pro.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="text-center my-3">
  <a class="btn btn-primary btn-sm" th:href="@{/promotions/new}">Add Promotion</a>
</div>
</body>
</html>
