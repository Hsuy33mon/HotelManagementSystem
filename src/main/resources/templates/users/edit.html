<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Update User</h2>
<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" th:field="*{password}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Date Of Birth</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Nationality</label>
        <input type="text" th:field="*{nationality}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Point</label>
        <input type="text" th:field="*{point}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('point')}" th:errors="*{point}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Confirmed At</label>
        <input type="date" th:field="*{confirmedAt}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('confirmedAt')}" th:errors="*{confirmedAt}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">User Role</label>
        <select th:field="*{userRole}" class="form-select">
            <option th:each="role : ${T(com.project.hotelManagementSystem.entity.constants.UserRole).values()}"
                    th:value="${role}" th:text="${role.label}">
            </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
    <a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
