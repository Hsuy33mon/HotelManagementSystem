<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Users</h2>
<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Password</th><th>Phone</th><th>User Role</th><th>Date Of Birth</th><th>Nationality</th><th>Point</th><th>Confirmed At</th></tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.userRole.label}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.nationality}"></td>
        <td th:text="${user.point}"></td>
        <td th:text="${user.confirmedAt}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-center my-3">
    <a class="btn btn-primary btn-sm" th:href="@{/users/new}">Add User</a>
</div>
</body>
</html>
