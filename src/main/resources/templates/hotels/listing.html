<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotel List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Hotels</h2>
<a class="btn btn-primary mb-3" th:href="@{/hotels/new}">Add Hotel</a>
<table class="table table-bordered">
  <thead>
  <tr><th>ID</th><th>Name</th><th>Phone Number</th><th>Email</th><th>Description</th><th>Rating</th></tr>
  </thead>
  <tbody>
  <tr th:each="hotel : ${hotels}">
    <td th:text="${hotel.id}"></td>
    <td th:text="${hotel.name}"></td>
    <td th:text="${hotel.phoneNumber}"></td>
    <td th:text="${hotel.email}"></td>
    <td th:text="${hotel.description}"></td>
    <td th:text="${hotel.rating}"></td>
    <td>
      <a class="btn btn-sm btn-warning" th:href="@{'/regions/edit/' + ${reg.id}}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{'/regions/delete/' + ${reg.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
