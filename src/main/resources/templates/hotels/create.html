<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<h2>Create Hotel</h2>
<form th:action="@{/hotels/create}" th:object="${hotel}" method="post" class="needs-validation">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" th:field="*{email}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" th:field="*{description}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Rating</label>
    <input type="text" th:field="*{rating}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" th:href="@{/hotels}">Cancel</a>
</form>
</body>
</html>
