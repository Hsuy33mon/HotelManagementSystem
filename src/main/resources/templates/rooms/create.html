<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Create Room</h2>
<form th:action="@{/rooms/create}" th:object="${room}" method="post" class="needs-validation">
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="text" th:field="*{price}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Is Available</label>
    <input type="date" th:field="*{isAvailable}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('isAvailable')}" th:errors="*{isAvailable}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Floor</label>
    <input type="date" th:field="*{floor}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" th:field="*{description}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Room Type</label>
    <input type="text" th:field="*{roomType}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Max Capacity</label>
    <input type="text" th:field="*{maxCapacity}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('maxCapacity')}" th:errors="*{maxCapacity}"></div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" th:href="@{/rooms}">Cancel</a>
</form>
</body>
</html>
