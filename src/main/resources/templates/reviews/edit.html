<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

<h2>Update Review</h2>
<form th:action="@{/reviews/update/{id}(id=${review.id})}" th:object="${review}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Rating</label>
        <input type="text" th:field="*{rating}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">ReviewDate</label>
        <input type="date" th:field="*{reviewDate}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('reviewDate')}" th:errors="*{reviewDate}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Hotel</label>
        <select id="hotel-select" th:field="*{hotel.id}" class="form-select" required>
            <option value="" disabled selected>-- Select Country --</option>
            <option th:each="hotel : ${hotels}"
                    th:value="${hotel.id}"
                    th:text="${hotel.name}">
            </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('hotel')}" th:errors="*{hotel}"></div>
    </div>


    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/reviews}">Cancel</a>
</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#hotel-select').select2({
            placeholder: "Select or type a hotel",
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
