<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Reviews</h2>
<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Description</th><th>Rating</th><th>Review Date</th><th>Hotel</th></tr>
    </thead>
    <tbody>
    <tr th:each="rev : ${reviews}">
        <td th:text="${rev.id}"></td>
        <td th:text="${rev.description}"></td>
        <td th:text="${rev.rating}"></td>
        <td th:text="${rev.reviewDate}"></td>
        <td th:text="${rev.getHotel()}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/reviews/edit/' + ${reg.id}}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/reviews/delete/' + ${reg.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-center my-3">
    <a class="btn btn-primary btn-sm" th:href="@{/reviews/new}">Add Review</a>
</div>
</body>
</html>
