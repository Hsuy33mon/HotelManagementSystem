<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Amenities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">
<h2>Edit Amenities</h2>
<form th:action="@{/amenities/update/{id}(id=${amenities.id})}" th:object="${amenities}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Update Amenities</button>
    <a class="btn btn-secondary" th:href="@{/amenities}">Cancel</a>
</form>
</body>

</html>
