<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<h2>Update Policy</h2>
<form th:action="@{/policies/update/{id}(id=${policy.id})}" th:object="${policy}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Applicable To</label>
        <input type="text" th:field="*{applicableTo}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('applicableTo')}" th:errors="*{applicableTo}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Update Policy</button>
    <a class="btn btn-secondary" th:href="@{/policies}">Cancel</a>
</form>
</body>
</html>
