<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Region List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Regions</h2>
<table class="table table-bordered">
  <thead>
  <tr><th>ID</th><th>Name</th><th>Country</th></tr>
  </thead>
  <tbody>
  <tr th:each="reg : ${regions}">
    <td th:text="${reg.id}"></td>
    <td th:text="${reg.name}"></td>
    <td th:text="${reg.country}"></td>

    <td>
      <a class="btn btn-sm btn-warning" th:href="@{'/regions/edit/' + ${reg.id}}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{'/regions/delete/' + ${reg.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-center my-3">
  <a class="btn btn-primary btn-sm" th:href="@{/regions/new}">Add Region</a>
</div>
</body>
</html>
